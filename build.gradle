	loom {
		// Quilt: We need this in order to add Quilt Testing API to all testmods
		createRemapConfigurations sourceSets.testmod
	}

	dependencies {
		testmodImplementation sourceSets.main.output

		// Make all modules depend on the gametest api (and thus res loader) to try and promote its usage.
